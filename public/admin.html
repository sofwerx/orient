<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Orient</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
         integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
         crossorigin=""></script>
  <script src="leaflet.rotatedMarker.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="peer.js"></script>
  <script type="text/javascript" src="/config.js"></script>
  <script type="text/javascript" src="admin.js"></script>
</head>

<body>
  <div class="container-fluid" id="admin" data-role="page">
    <div data-role="header">
     <h1 id="my-header">Orient: Admin</h1>
    </div>

    <div class="row">

    <div class="col-sm">
    <label for="idclass">Object class to ID:</label>
    <input type="text" name="idclass" id="idclass" value="1" />
    <a href="https://github.com/tensorflow/models/blob/master/research/object_detection/data/mscoco_label_map.pbtxt">Object class list</a>
    </div>

    <div class="col-sm">
    <label for="threshhold">Certainty threshhold:</label>
    <input type="text" name="threshhold" id="threshhold" value="0.20" />
    </div>

    <div class="col-sm">
    <label for="atak_ip">ATAK IP:</label>
    <input type="text" name="atak_ip" id="atak_ip" value="172.18.0.1">
    </div>

    <div class="col-sm">
    <label for="atak_port">ATAK port:</label>
    <input type="text" name="atak_port" id="atak_port" value="4242">
    </div>

    <div class="col-sm">
    ATAK protocol:<br />
    <div class="form-check form-check-inline">
      <label class="form-check-label">
      <input class="form-check-input" type="radio" name="atak_proto" id="atak_proto_udp" value="UDP">UDP
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
      <input class="form-check-input" type="radio" name="atak_proto" id="atak_proto_tcp" value="TCP" checked>TCP
      </label>
    </div>
    </div>
    </div>

    <button id="captureButton">Enable Triangulate</button>    

    <div id="main-admin" role="main" class="ui-content">

      <div id="drone-template" hidden>
        <H4>Drone Template</H4>
	<div class="ui-grid-a">
	  <div class="ui-block-a">
            <div class=video>
              <video width=auto height=auto autoplay></video>
              <canvas width=auto height=auto hidden></canvas>
            </div>
          </div>
	  <div class="ui-block-b">
            <div class=orientation>
              <table data-role=table class=ui-responsive table-stroke>
                <thead>
                  <tr><th>Metric</th><th>Value</th></tr>
                </thead>
                <tbody>
                 <!--
                  <tr><td>x</td><td class=orientationX>?</td></tr>
                  <tr><td>y</td><td class=orientationY>?</td></tr>
                  <tr><td>z</td><td class=orientationZ>?</td></tr>
                  -->
                  <tr><td>latitude</td><td class=geolocationLatitude>?</td></tr>
                  <tr><td>longitude</td><td class=geolocationLongitude>?</td></tr>
                  <tr><td>compass</td><td class=orientationCompass>?</td></tr>
                  <tr><td>heading</td><td class=geolocationHeading>?</td></tr>
                  <tr><td>speed</td><td class=geolocationSpeed>?</td></tr>
                  <tr><td>accuracy</td><td class=geolocationAccuracy>?</td></tr>
                  <tr><td>change</td><td class=orientationChange>?</td></tr>
                  <tr><td>absolute</td><td class=orientationAbsolute>?</td></tr>
                  <tr><td>alpha</td><td class=orientationAlpha>?</td></tr>
                  <tr><td>beta</td><td class=orientationBeta>?</td></tr>
                  <tr><td>gamma</td><td class=orientationGamma>?</td></tr>
                  <tr><td>object_scores</td><td class=objectScores>?</td></tr>
                  <tr><td>object_found</td><td class=objectFound>?</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div id="drones"></div>

      <div id="map-container" data-role="collapsible">
        <H4>Map</H4>
        <div id="map" style="height: 400px"></div>
      </div>
    </div>
  </div>

</body>
</html>
